<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg"/>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0"/>
    <title>news.redslate.net</title>
    <meta name="description" content="a news feed based on the hackernews api">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
<div id="app"
     class="flex min-h-screen flex-col items-center justify-between py-4 text-center dark:bg-gray-800 p-3 selection:bg-green-100 max-w-full overflow-x-hidden">
    <div x-data="nav" class="flex items-center justify-center">
        <div class="max-w-min mb-3 inline-flex rounded-lg border border-gray-100 p-1 bg-gray-100  dark:border-gray-800 dark:bg-gray-900">
            <button @click="$store.current = 'top'; window.location = window.location.origin + '?type=top'"
                    :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'top' }"
                    class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700  dark:text-gray-400 dark:hover:text-gray-200 focus:text-white">
                <span>top</span>
            </button>
            <button @click="$store.current = 'new'; window.location = window.location.origin + '?type=new'"
                    :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'new' }"
                    class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700  dark:text-gray-400 dark:hover:text-gray-200 focus:text-white">
                <span>new</span>
            </button>
            <button @click="$store.current = 'show'; window.location = window.location.origin + '?type=show'"
                    :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'show' }"
                    class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700  dark:text-gray-400 dark:hover:text-gray-200 focus:text-white">
                <span>show</span>
            </button>
            <button @click="$store.current = 'best'; window.location = window.location.origin + '?type=best'"
                    :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'best' }"
                    class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700  dark:text-gray-400 dark:hover:text-gray-200 focus:text-white">
                <span>best</span>
            </button>
            <button x-data="navbutton('search')"
                    @click="$store.current = 'search'; window.location = window.location.origin + '?type=search'"
                    :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'search' }"
                    class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700  dark:text-gray-400 dark:hover:text-gray-200 focus:text-white">
                <span>search</span>
            </button>
        </div>

        <div class="max-w-min mb-3 inline-flex rounded-lg border border-gray-100 bg-gray-100 p-1 dark:border-gray-800 dark:bg-gray-900">
            <button id="theme-toggle" type="button" x-data="themeToggle" @click="toggle()"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2">
                <svg id="theme-toggle-dark-icon" :class="{ 'hidden':  dark }" class="hidden w-5 h-5" fill="currentColor"
                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" :class="{ 'hidden': ! dark }" class="hidden w-5 h-5"
                     fill="currentColor"
                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
            <button id="reload" type="button" @click="window.location.reload()"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"/>
                </svg>

            </button>
            <div x-data="search()">
                <button id="searchBtn" type="button" @click="open = true"
                        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2">
                    <svg stroke="currentColor" fill="currentColor" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 24 24" width="24" height="24">
                        <path d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z"></path>
                    </svg>
                </button>
                <!-- Modal -->
                <div
                        x-show="open"
                        style="display: none"
                        x-on:keydown.escape.prevent.stop="open = false"
                        role="dialog"
                        aria-modal="true"
                        x-id="['modal-title']"
                        :aria-labelledby="$id('modal-title')"
                        class="fixed inset-0 z-10 overflow-y-auto"
                >
                    <!-- Overlay -->
                    <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

                    <!-- Panel -->
                    <div x-show="open" x-transition x-on:click="open = false"
                         class="relative flex min-h-screen items-center justify-center p-4">
                        <div x-on:click.stop x-trap.noscroll.inert="open"
                             class="relative w-full max-w-2xl overflow-y-auto rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:animate-background hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] dark:shadow-gray-700/25">
                            <div class="p-4 sm:p-6 lg:p-8 rounded-[10px] bg-white !pt-8 dark:bg-gray-900">
                                <!-- Title
                                <h2 class="text-3xl font-bold text-gray-600 dark:text-gray-300" :id="$id('modal-title')">Search</h2>-->
                                <div class="relative">
                                    <label for="Search" class="sr-only"> Search </label>

                                    <input
                                            type="text"
                                            id="Search"
                                            x-ref="searchInput"
                                            placeholder="Search for..."
                                            class="w-full rounded-md border-gray-200 py-2.5 p-10 shadow-sm sm:text-sm"
                                    />

                                    <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                                        <button type="button" class="text-gray-600 hover:text-gray-700">
                                            <span class="sr-only">Search</span>
                                            <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke-width="1.5"
                                                    stroke="currentColor"
                                                    class="h-4 w-4">
                                                <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                                                />
                                            </svg>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="articles" x-data="list" class="mx-auto container">
        <template x-for="article in items">
            <div class="relative z-0">
                <div class="reveal-right">
                    <!-- save icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512">
                        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/>
                    </svg>
                </div>
                <article x-data="item(article)" x-intersect.once="loadFull"
                         class="z-20 article mb-3 rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:animate-background hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] dark:shadow-gray-700/25 ">
                    <div class="z-20 flex flex-col gap-4 p-4 sm:p-6 lg:p-8 rounded-[10px] bg-white !pt-8 dark:bg-gray-900">
                        <!--<img :src="image" alt="image" class="w-12 h-12 rounded shadow-lg" />-->

                        <h3 class="font-medium sm:text-lg">
                            <a :href="url" target="_blank"
                               class="hover:underline text-gray-600 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
                               x-text="title"></a>
                        </h3>

                        <p class="line-clamp-2 text-sm text-gray-700" x-show="text != ''" x-text="text">
                            loading ...
                        </p>

                        <div class="mt-2 sm:flex sm:items-center sm:gap-2">

                            <div class="flex items-center gap-1 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>

                                <p class="text-xs" x-text="score"></p>
                            </div>

                            <span class="hidden sm:block" aria-hidden="true">&middot;</span>

                            <div class="flex items-center gap-1 text-gray-500 hover:underline hover:cursor-pointer">
                                <a :href='"/item.html?id="+id' class="text-xs flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                         viewBox="0 0 24 24"
                                         stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                                    </svg>
                                    <span class="pl-0.5" x-text="descendants"></span>
                                </a>
                            </div>

                            <span class="hidden sm:block" aria-hidden="true">&middot;</span>

                            <p class="hidden sm:block sm:text-xs sm:text-gray-500">
                                Posted by
                                <a target="_blank" :href="by_url" class="font-medium underline hover:text-gray-700"
                                   x-text="by"></a>
                            </p>
                        </div>

                    </div>
                </article>
                <div class="reveal-left">
                    <!-- share icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 576 512">
                        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path d="M400 255.4V240 208c0-8.8-7.2-16-16-16H352 336 289.5c-50.9 0-93.9 33.5-108.3 79.6c-3.3-9.4-5.2-19.8-5.2-31.6c0-61.9 50.1-112 112-112h48 16 32c8.8 0 16-7.2 16-16V80 64.6L506 160 400 255.4zM336 240h16v48c0 17.7 14.3 32 32 32h3.7c7.9 0 15.5-2.9 21.4-8.2l139-125.1c7.6-6.8 11.9-16.5 11.9-26.7s-4.3-19.9-11.9-26.7L409.9 8.9C403.5 3.2 395.3 0 386.7 0C367.5 0 352 15.5 352 34.7V80H336 304 288c-88.4 0-160 71.6-160 160c0 60.4 34.6 99.1 63.9 120.9c5.9 4.4 11.5 8.1 16.7 11.2c4.4 2.7 8.5 4.9 11.9 6.6c3.4 1.7 6.2 3 8.2 3.9c2.2 1 4.6 1.4 7.1 1.4h2.5c9.8 0 17.8-8 17.8-17.8c0-7.8-5.3-14.7-11.6-19.5l0 0c-.4-.3-.7-.5-1.1-.8c-1.7-1.1-3.4-2.5-5-4.1c-.8-.8-1.7-1.6-2.5-2.6s-1.6-1.9-2.4-2.9c-1.8-2.5-3.5-5.3-5-8.5c-2.6-6-4.3-13.3-4.3-22.4c0-36.1 29.3-65.5 65.5-65.5H304h32zM72 32C32.2 32 0 64.2 0 104V440c0 39.8 32.2 72 72 72H408c39.8 0 72-32.2 72-72V376c0-13.3-10.7-24-24-24s-24 10.7-24 24v64c0 13.3-10.7 24-24 24H72c-13.3 0-24-10.7-24-24V104c0-13.3 10.7-24 24-24h64c13.3 0 24-10.7 24-24s-10.7-24-24-24H72z"/>
                    </svg>
                </div>
            </div>

        </template>
    </div>


</div>

<script type="module" src="./src/main.js"></script>
</body>

</html>
