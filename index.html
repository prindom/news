<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0"
    />
    <title>news.redslate.net</title>
    <meta
      name="description"
      content="a news feed based on the hackernews api"
    />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- import Inter font from cdn -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>

  <body>
    <div
      id="app"
      class="flex min-h-screen flex-col items-center justify-between py-4 text-center dark:bg-gray-800 p-3 selection:bg-green-100 max-w-full overflow-x-hidden"
    >
      <div x-data="nav" class="flex items-center justify-center">
        <div
          class="max-w-min mb-3 inline-flex rounded-lg border border-gray-100 p-1 bg-gray-100 dark:border-gray-800 dark:bg-gray-900"
        >
          <button
            @click="$store.current = 'top'; window.location = window.location.origin + '?type=top'"
            :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'top' }"
            class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:text-white"
          >
            <span>top</span>
          </button>
          <button
            @click="$store.current = 'new'; window.location = window.location.origin + '?type=new'"
            :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'new' }"
            class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:text-white"
          >
            <span>new</span>
          </button>
          <button
            @click="$store.current = 'show'; window.location = window.location.origin + '?type=show'"
            :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'show' }"
            class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:text-white"
          >
            <span>show</span>
          </button>
          <button
            @click="$store.current = 'best'; window.location = window.location.origin + '?type=best'"
            :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'best' }"
            class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:text-white"
          >
            <span>best</span>
          </button>
          <button
            x-data="navbutton('search')"
            @click="$store.current = 'search'; window.location = window.location.origin + '?type=search'"
            :class="{ 'bg-gray-200 dark:bg-gray-800': $store.current === 'search' }"
            class="inline-block rounded-md px-4 py-2 text-sm focus:relative text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:text-white"
          >
            <span>search</span>
          </button>
          <button
            id="theme-toggle"
            type="button"
            x-data="themeToggle"
            @click="toggle()"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2 text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="hidden w-4 h-4"
              :class="{ 'hidden':  dark }"
            >
              <path
                fill-rule="evenodd"
                d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="hidden w-4 h-4"
              :class="{ 'hidden': ! dark }"
            >
              <path
                d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
              />
            </svg>
          </button>
          <button
            id="reload"
            type="button"
            @click="window.location.reload()"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2 text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-4 h-4"
            >
              <path
                fill-rule="evenodd"
                d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <div x-data="search()">
            <button
              id="searchBtn"
              type="button"
              @click="open = true"
              class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2 text-center h-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-4 h-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <!-- Modal -->
            <div
              x-show="open"
              style="display: none"
              x-on:keydown.escape.prevent.stop="open = false"
              role="dialog"
              aria-modal="true"
              x-id="['modal-title']"
              :aria-labelledby="$id('modal-title')"
              class="fixed inset-0 z-10 overflow-y-auto"
            >
              <!-- Overlay -->
              <div
                x-show="open"
                x-transition.opacity
                class="fixed inset-0 bg-black bg-opacity-50"
              ></div>

              <!-- Panel -->
              <div
                x-show="open"
                x-transition
                x-on:click="open = false"
                class="relative flex min-h-screen items-center justify-center p-4"
              >
                <div
                  x-on:click.stop
                  x-trap.noscroll.inert="open"
                  class="relative w-full max-w-2xl overflow-y-auto rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:animate-background hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] dark:shadow-gray-700/25"
                >
                  <div
                    class="p-0.5 sm:p-1 lg:p-1.5 rounded-[10px] bg-white !pt-1.5 dark:bg-gray-900"
                  >
                    <!-- Title
                                <h2 class="text-3xl font-bold text-gray-600 dark:text-gray-300" :id="$id('modal-title')">Search</h2>-->
                    <div class="relative">
                      <label for="Search" class="sr-only"> Search </label>

                      <input
                        type="text"
                        id="Search"
                        x-ref="searchInput"
                        placeholder="Search for..."
                        class="block w-full appearance-none bg-transparent py-4 pl-4 pr-12 text-base focus:outline-none sm:text-sm sm:leading-6 focus-visible text-gray-600 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
                      />

                      <span
                        class="absolute inset-y-0 end-0 grid w-10 place-content-center"
                      >
                        <button
                          type="button"
                          class="text-gray-600 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
                        >
                          <span class="sr-only">Search</span>
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                            />
                          </svg>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="articles" x-data="list" class="mx-auto container">
        <template x-for="article in items">
          <div class="relative z-0">
            <div
              class="cursor-pointer reveal-right text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2"
            >
              <!-- save icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                />
              </svg>
            </div>
            <article
              x-data="item(article)"
              x-intersect.once="loadFull"
              class="z-20 article mb-3 rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:animate-background hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] dark:shadow-gray-700/25"
            >
              <div
                class="z-20 flex flex-col gap-4 p-4 sm:p-6 lg:p-8 rounded-[10px] bg-white !pt-8 dark:bg-gray-900"
              >
                <!--<img :src="image" alt="image" class="w-12 h-12 rounded shadow-lg" />-->

                <h3 class="font-medium sm:text-lg">
                  <a
                    :href="url"
                    target="_blank"
                    class="hover:underline text-gray-600 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
                    x-text="title"
                  ></a>
                </h3>

                <p
                  class="line-clamp-2 text-sm text-gray-700"
                  x-show="text != ''"
                  x-html="text"
                >
                  loading ...
                </p>

                <div class="mt-2 sm:flex sm:items-center sm:gap-2">
                  <div class="flex items-center gap-1 text-gray-500">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 leading-normal"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
                      />
                    </svg>

                    <p class="text-xs" x-text="score"></p>
                  </div>

                  <span class="hidden sm:block" aria-hidden="true"
                    >&middot;</span
                  >

                  <div
                    class="flex items-center gap-1 text-gray-500 hover:underline hover:cursor-pointer"
                  >
                    <a :href='"/item.html?id="+id' class="text-xs flex">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4 leading-normal"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
                        />
                      </svg>

                      <span class="pl-1" x-text="descendants"></span>
                    </a>
                  </div>

                  <span class="hidden sm:block" aria-hidden="true"
                    >&middot;</span
                  >

                  <p class="hidden sm:block sm:text-xs sm:text-gray-500">
                    Posted by
                    <a
                      target="_blank"
                      :href="by_url"
                      class="font-medium underline hover:text-gray-700"
                      x-text="by"
                    ></a>
                  </p>

                  <span class="hidden sm:block" aria-hidden="true"
                    >&middot;</span
                  >

                  <div class="flex items-center gap-1 text-gray-500">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>

                    <p
                      class="text-xs"
                      x-text="new Date(time *1000).toLocaleString()"
                    ></p>
                  </div>
                </div>
              </div>
            </article>
            <div
              class="cursor-pointer reveal-left text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2"
            >
              <!-- share icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"
                />
              </svg>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
